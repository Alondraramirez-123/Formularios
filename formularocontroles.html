<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>formularios</title>
</head>
<body>
	<form name="frmcontroles" action="" method="" enctype="multipart/form-data">
		Nombre:
		<input type="text" name="nombre" placeholder="Nombre" required="true" /></br></br>
		Edad:
		<input type="number" name="edad" min="1" max="100" required="true"/></br></br>
		Email:
		<input type="Email" name="email" required="true"/></br></br>
		Passoword:
		<input type="Password" name="Password" required="true"/></br></br>
		Busqueda:
		<input type="search" name="Buscar"/></br></br>
		Imagen:
		<input type="file" name="Imagen"/></br></br>
		Color:
		<input type="Color" name="color"/></br></br>
		fecha:
		<input type="date" name="fecha"/></br></br>
		hora:
		<input type="time" name="tiempo"/></br></br>
		Radios:
		<input type="radio" name="genero" value="F"/>
		<input type="radio" name="genero" value="M"/></br></br>
		Text-area
		<textarea cols="90" rows="10" readonly="true"></textarea></br></br>
		select
		<select name="ciudad">
			<option value="1">Aguascalientes</option>
			<option value="2">Leon</option>
		</select></br></br>
		<input type="submit" name="guardar" value="guardar"/>
	</form>
</body>
</html>
